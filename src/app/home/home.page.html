<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Lista de Tareas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list>
    <ion-item-sliding *ngFor='let item of servicio.tareas'>
      <ion-item>
        <ion-label>
          <span *ngIf="item.importante; else elseBlock" [innerHTML]="item.descripcion | negrita"></span>
          <ng-template #elseBlock>{{item.descripcion}}</ng-template>
        </ion-label>

        <ion-checkbox slot="start"></ion-checkbox>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="modificar(item)">
          <ion-icon name="document-text"></ion-icon>
          Modificar
        </ion-item-option>
        <ion-item-option color='danger' (click)="eliminar(item)">
          <ion-icon name="close-circle"></ion-icon>
          Eliminar
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-text color="secondary">
    <h2>Tareas finalizadas</h2>
  </ion-text>

  <ion-list>
    <ion-item-sliding *ngFor='let item of servicio.tareas'>
      <ion-item>
        <ion-label><span [innerHTML]="item.descripcion | negrita"></span></ion-label>
        <ion-checkbox slot="start"></ion-checkbox>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="modificar(item)">
          <ion-icon name="document-text"></ion-icon>
          Modificar
        </ion-item-option>
        <ion-item-option color='danger' (click)="eliminar(item)">
          <ion-icon name="close-circle"></ion-icon>
          Eliminar
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)='addTarea()'>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
